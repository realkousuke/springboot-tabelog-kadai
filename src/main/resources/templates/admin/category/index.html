<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         <title>カテゴリー一覧</title>   
     </head>
     <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
			 <main>
				 <div class="container pt-4 pb-5 nagoyameshi-container">
					 <div class="row justify-content-center">
						 <div class="col-xxl-6 col-xl-9 col-lg-11">
							 <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                       
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">カテゴリー一覧</a></li>
                                
                                </ol>
                            </nav>
                             
                            <h1 class="mb-3 text-center">カテゴリー一覧</h1>
                            <div class="d-flex justify-content-end">                                
                                 <a th:href="@{/admin/category/register}" class="btn text-white shadow-sm mb-3 nagoyameshi-btn">登録</a>
                             </div>
                             <div th:if="${successMessage}" class="alert alert-warning">
                                 <span th:text="${successMessage}"></span>
                             </div>
                             <table class="table">
								 <thead>
									 <tr>
									 <th scope="col">ID</th>
                                         <th scope="col">カテゴリー名</th>
                                         <th scope="col"></th>
                                         <th scope="col"></th>
									 </tr>
								 </thead>
									 <tbody>
										
										 <tr th:each="category : ${categoryPage}">
									     
									     
                                         <td th:text="${category.getId()}"></td>
                                         <td th:text="${category.getName()}"></td>
                                         
                                         <td><a th:href="@{/admin/category/__${category.getId()}__/edit}">編集</a></td> 
                                         <td><a href="#" class="nagoyameshi-link-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteCategoryModal' + category.getId()}">削除</a></td>
                                         <!-- 削除用モーダル -->
                                         <div class="modal fade" th:id="${'deleteCategoryModal' + category.getId()}" tabindex="-1" th:aria-labelledby="${'#deleteCategoryModal' + category.getId()}">
                                             <div class="modal-dialog">
                                                 <div class="modal-content">
                                                     <div class="modal-header">
                                                         <h5 class="modal-title" th:id="${'#deleteCategoryModal' + category.getId()}" th:text="${category.getName() + 'を削除してもよろしいですか？'}"></h5>
                                                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                                                     </div>
                                                     <div class="modal-footer">
                                                         <form method="post"th:action="@{/admin/category/__${category.getId()}__/delete}">
                                                             <button type="submit" class="btn nagoyameshi-btn-danger text-white shadow-sm">削除</button>
                                                         </form>
                                                     </div>
                                                 </div>
                                             </div>
                                         </div>                                                                               
                                     </tr>
									 </tbody>
								
							 </table>
							 <!--ページネーション-->
							 <div th:if="${categoryPage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="カテゴリー一覧ページ">
									<ul class="pagination">
										<li class="page-item">
											<span th:if="${categoryPage.isFirst()}" class="page-link disabled">前</span>
                                             <a th:unless="${categoryPage.isFirst()}" th:href="@{/admin/category(page = ${categoryPage.getNumber() - 1})}" class="page-link nagoyameshi-page-link">前</a>
										</li>
										<li th:each="i : ${#numbers.sequence(0, categoryPage.getTotalPages() - 1)}" class="page-item">
											 <span th:if="${i == categoryPage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
                                             <a th:unless="${i == categoryPage.getNumber()}" th:href="@{/admin/category(page = ${i})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
										</li>
										<li class="page-item">
											<span th:if="${categoryPage.isLast()}" class="page-link disabled">次</span>
                                             <a th:unless="${categoryPage.isLast()}" th:href="@{/admin/category(page = ${categoryPage.getNumber() + 1})}" class="page-link nagoyameshi-page-link">次</a>
										</li>
									</ul>
								</nav> 
							 </div>
						 </div>
					 </div>
				 </div>
			 </main>
		<!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>
	 </body>
</html>
