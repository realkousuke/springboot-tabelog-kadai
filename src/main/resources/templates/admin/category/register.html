<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div> 
         <title>カテゴリー登録</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
			 <main>
				 <div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
							 <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                       
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/admin/category}">カテゴリー一覧</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">カテゴリー登録</a></li>
                                
                                </ol>
                            </nav>
							 <h1 class="mb-4 text-center">カテゴリー登録</h1>
							 <form method="post" th:action="@{/admin/category/create}" th:object="${categoryRegisterForm}">
								  <div class="form-group row mb-3">
                                     <div class="col-md-5">
                                         <label for="name" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">カテゴリー名</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                     </div>
                                     <div class="col-md-7">                                    
                                         <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
                                         <input type="text" class="form-control" th:field="*{name}" autocomplete="name" >
                                     </div>
                                 </div>
                                 
			                     <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn" >登録</button>
                                 </div>
                             </form>
                             
                             
                         </div>
                     </div>
                 </div>           
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>         
     </body>
 </html>
