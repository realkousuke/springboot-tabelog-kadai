<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         <title>店舗編集</title>   
     </head>
     <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
			 <main>
				 <div class="container pt-4 pb-5 nagoyameshi-container">
					  <div class="row justify-content-center">
						  <div class="col-xxl-9 col-xl-10 col-lg-11">
							  <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                       
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/admin/shop}">店舗一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/admin/shop/__${shopEditForm.getId()}__}">店舗詳細</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">店舗編集</a></li>
                                
                                </ol>
                            </nav>
                            
                            <h1 class="mb-4 text-center">店舗編集</h1>
                            <form method="post" th:action="@{/admin/shop/__${shopEditForm.getId()}__/update}" th:object="${shopEditForm}" enctype="multipart/form-data">   
                                 <input type="hidden" th:field="*{id}">
                                                                                          
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="name" class="col-form-label text-md-left fw-bold">店舗名</label>
                                     </div>
                                     <div class="col-md-8">                                    
                                         <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
                                         <input type="text" class="form-control" th:field="*{name}" autofocus>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
                                     </div>                                    
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>  
                                         <input type="file" class="form-control" th:field="*{imageFile}">
                                     </div>
                                 </div>   
                                 
                                 <!-- 選択された画像の表示場所 -->
                                 <div th:if="${imageName}" class="row" id="imagePreview"><img th:src="@{/images/__${imageName}__}" class="mb-3"></div>
                                 <div th:unless="${imageName}" class="row" id="imagePreview"></div>                                 
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="description" class="col-form-label text-md-left fw-bold">説明</label>
                                     </div>
                                     <div class="col-md-8">                            
                                         <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>                                        
                                         <textarea class="form-control" th:field="*{description}" cols="30" rows="5"></textarea>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="price" class="col-form-label text-md-left fw-bold">予算（円）</label>
                                     </div> 
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('price')}" class="text-danger small mb-2" th:errors="*{price}"></div>
                                         <input type="number" class="form-control" th:field="*{price}">                                
                                     </div>                                    
                                 </div> 
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="capacity" class="col-form-label text-md-left fw-bold">1テーブルあたりの人数（人）</label>
                                     </div> 
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('capacity')}" class="text-danger small mb-2" th:errors="*{capacity}"></div>
                                         <input type="number" class="form-control" th:field="*{capacity}">                                
                                     </div>                                    
                                 </div>                                                                
                                                                                                                         
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
                                         <input type="text" class="form-control" th:field="*{postalCode}">
                                     </div>
                                 </div>
                                                                                                               
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="address" class="col-form-label text-md-left fw-bold">住所</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
                                         <input type="text" class="form-control" th:field="*{address}">  
                                     </div>
                                 </div>                                                                                
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                                         <input type="text" class="form-control" th:field="*{phoneNumber}">                                
                                     </div>
                                 </div>
                                 
                                  <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="timeStart" class="col-form-label text-md-left fw-bold">開店時間</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('timeStart')}" class="text-danger small mb-2" th:errors="*{timeStart}"></div>
                                          <input type="text" class="form-control" th:field="*{timeStart}">                               
                                     </div>
                                 </div>
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="timeEnd" class="col-form-label text-md-left fw-bold">閉店時間</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('timeEnd')}" class="text-danger small mb-2" th:errors="*{timeEnd}"></div>
                                         <input type="text" class="form-control" th:field="*{timeEnd}">                               
                                     </div>
                                 </div>  
                                 
                                  <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="category" class="col-form-label text-md-left fw-bold">カテゴリー</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('category')}" class="text-danger small mb-2" th:errors="*{category}"></div>
                                         <select class="form-select" aria-label="Default select example" name="category" th:field="*{category}">
											 <option value="" selected>カテゴリ</option>
									         <option value="1" th:selected="${category == 1}">定食</option>
									         <option value="2" th:selected="${category == 2}">焼肉</option>
									         <option value="3" th:selected="${category == 3}">寿司</option>
									         <option value="4" th:selected="${category == 4}">手羽先</option>
									         <option value="5" th:selected="${category == 5}">天ぷら</option>
									         <option value="6" th:selected="${category == 6}">ラーメン</option>
									         <option value="7" th:selected="${category == 7}">うどん</option>
									         <option value="8" th:selected="${category == 8}">居酒屋</option>
									         <option value="9" th:selected="${category == 9}">イタリアン</option>
									         <option value="10" th:selected="${category == 10}">喫茶店</option>
									         <option value="11" th:selected="${category == 11}">カフェ</option>
									         <option value="12" th:selected="${category == 12}">焼き鳥</option>
									         <option value="13" th:selected="${category == 13}">鉄板焼き</option>
									         <option value="14" th:selected="${category == 14}">スイーツ</option>
									         <option value="15" th:selected="${category == 15}">パン</option>
										 </select>                               
                                     </div>
                                 </div>                                                                                  
                                 
                                 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                                 </div>
                             </form>
						  </div>
					  </div>
				 </div>
			 </main>
		<div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>
		 <script th:src="@{/js/preview.js}"></script>
	 </body>
</html>
